<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Pizza Shop Order Form"/>
  <!-- Prevents peaking on spooky website -->
  <meta name="robots" content="noindex, nofollow"/>
  <title>Order Your Pizza</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <!-- Logo and welcome message -->
    <div class="logo">
      <img src="pizza.jpg" alt="Pizza Shop Logo"/>
    </div>
    <p>Welcome to Brandon's Pizzeria, Order Now!</p>
  </header>

  <main>
    <h1>Order Your Pizza</h1>

    <form id="pizzaOrderForm" method="post">
      <!-- Number of pizzas input -->
      <div class="form-group">
        <label>Number of Pizzas:</label>
        <input type="number" name="numPizzas" min="1" value="1" required/>
      </div>

      <!-- Pizza Size selection -->
      <div class="form-group">
        <h2>Pizza Size:</h2>
        <label><input type="radio" name="pizzaSize" value="Small" required/> Small</label>

        <label><input type="radio" name="pizzaSize" value="Medium"/> Medium</label>
        
        <label><input type="radio" name="pizzaSize" value="Large"/> Large</label>
      </div>

      <!-- Toppings selection -->
      <div class="form-group">
        <h2>Select Toppings:</h2>
        <label><input type="checkbox" name="toppings" value="Pepperoni"/> Pepperoni</label>

        <label><input type="checkbox" name="toppings" value="Mushrooms"/> Mushrooms</label>

        <label><input type="checkbox" name="toppings" value="Onions"/> Onions</label>

        <label><input type="checkbox" name="toppings" value="Olives"/> Olives</label>
      </div>

      <!-- Email input field -->
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" required/>
      </div>

      <!-- Submit button -->
      <button type="submit">Submit Order</button>
    </form>

    <!-- Order confirmation section -->
    <section>
      <div class="order">
        <h2>Order Confirmation:</h2>
      </div>
    </section>

    <!-- Review section -->
    <section>
      <div class="review">
        <h3>Tell us how we did below</h3>
        <input type="text" placeholder="Leave a review here:"/>
      </div>
    </section>
  </main>
</body>
</html>
